<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpData</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Employee Data</h1>

        <!-- Search Bar -->
        <div class="form-group form-inline">
            <input type="text" class="form-control mr-2" id="searchBar" placeholder="Search by Name" style="width: 150px;">
            <button type="button" class="btn btn-secondary" id="clearSearch">Clear</button>
        </div>

        <!-- Add Employee Form -->
        <form id="addEmployeeForm" class="mb-4">
            <div class="form-row">
                <div class="form-group col-md-2">
                    <input type="number" class="form-control" id="empId" placeholder="ID" required>
                </div>
                <div class="form-group col-md-3">
                    <input type="text" class="form-control" id="empName" placeholder="Name" required>
                </div>
                <div class="form-group col-md-2">
                    <input type="number" class="form-control" id="empAge" placeholder="Age" required>
                </div>
                <div class="form-group col-md-3">
                    <input type="text" class="form-control" id="empDepartment" placeholder="Department" required>
                </div>
                <div class="form-group col-md-2">
                    <input type="text" class="form-control" id="empRole" placeholder="Role" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Employee</button>
        </form>

        <!-- Employee Table -->
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Department</th>
                    <th>Role</th>
                    <th>Actions</th> <!-- New column for actions -->
                </tr>
            </thead>
            <tbody id="employeeTableBody">
                <!-- Dynamic rows will be inserted here -->
            </tbody>
        </table>
    </div>
</body>
</html>
